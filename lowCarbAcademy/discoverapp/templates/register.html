<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
</head>
<body>
    <h2>REGISTER HERE</h2>
    <form method="POST" action="{% url 'register' %}">
        {% csrf_token %}

        <input type="text" name="username-input" placeholder="Enter Username" required><br><br>
        <input type="text" name="password-input1" placeholder="Enter Password" required><br>
        <input type="text" name="password-input2" placeholder="Renter Password" required><br><br>

        <button type="submit">Create Account</button>

    </form>

</body>
</html>
